<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Foodie's Delight - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head"><h1>Book A Table</h1></div>
    <nav>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="reservation.html">Reservation</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <div class="form"><h3>Please Fill the Form!</h3></div>
    <div class="tab-book">
      <form action="#" class="reg">
        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="input">
          <label for="emale">Email Id:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input">
          <label for="mob">Mobile No.:</label>
          <input
            type="text"
            name="number"
            id="number"
            placeholder="Enter your Mobile No."
          />
        </div>
        <div class="input">
          <label for="date">Date & time</label>
          <input type="date" name="date" id="date" />
          <input id="time" type="time" name="time" id="time" />
        </div>
        <div class="input">
          <label for="guest">Guest NO.:</label>
          <input
            type="number"
            name=""
            id=""
            placeholder="Number of guest"
            required
          />
        </div>

        <div class="button">
          <button type="submit" id="sub">Submit</button>
          <button type="reset" id="res">Reset</button>
        </div>
      </form>
    </div>

      </div>
    </footer>
  </body>
</html>
